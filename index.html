<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="index.css">

</head>


<body>

    <div class="container">
        <div class="media">
            
            <h2>Custom Umbrella</h2> 
            <img id="customised-umbrella"src="pink_Umbrella.png">
        </div>
        
        <div class="box">
            
            <h3 id="heading">Customise your Umbrella</h3>
            
            <div class="color-Select">
                <div class="color-Options" id="color-Pink"></div>
                <div class="color-Options"  id="color-Blue"></div>
                <div class="color-Options"  id="color-Yellow"></div>
            </div>
            <p>Upload a logo for an instanty  preview</p>
            <h4>.png and .jpg files only Max file size is 5MB.</h4>
            
            <div id="logo-input"> <input id="get-logo" type="file" accept="image/*" ></div>
        </div>
    </div>
  
    <script src="index.js"></script>
    
</body>
</html>
