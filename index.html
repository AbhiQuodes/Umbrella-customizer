<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="index.css">

</head>


<body>

    <div class="container">  

        <div class="media">
            <h2>Custom Umbrella</h2>
            <div class="media-box" id="media-id">
                <img id="customised-umbrella" src="./assets/pink_umbrella.png">
                <div class="display-logo"> </div>
            </div>
        </div>
        <div class="box">
            <h3 id="heading">Customise your Umbrella</h3>
            <div class="color-Select">
                <div class="color-Options" id="color-Pink"></div>
                <div class="color-Options" id="color-Blue"></div>
                <div class="color-Options" id="color-Yellow"></div>
            </div>
            <p>Upload a logo for an instanty preview</p>
            <h4>.png and .jpg files only Max file size is 5MB.</h4>

            <div id="logo-box"> 
                <!-- <input id="get-logo" class="inputBox" type="file" accept="image/*"> -->
                <label for="file-input" class="file-label" id="get-logo">
                    <span>Choose File</span>
                    <input type="file" id="file-input" class="file-input">
                </label>
                <button  id="download">Download</button>
            
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
        <script src="index.js"></script>


</body>

</html>
